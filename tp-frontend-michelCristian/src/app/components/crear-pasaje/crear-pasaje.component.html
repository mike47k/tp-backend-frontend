<div class="container">
    <div class="row">

        <form class="mt-3 p-5 border">
            <label for="per" class="form-label">Persona</label>
            <select [(ngModel)]="pasaje.pasajero" class="form-select" required aria-label="Default select example"
                id="per" name="per" #per="ngModel">
                <option *ngFor="let i of personas" value="{{i._id}}">Dni:{{i.nro_documento}} Nombre:{{i.nombre}},
                    {{i.apellido}}</option>

            </select>
            <div class="mb-3">
                <label for="pa" class="form-label">Precio del Pasaje</label>
                <input [(ngModel)]="pasaje.precioPasaje" type="number" class="form-control" id="pa" name="precio"
                    required #precio="ngModel">

            </div>
            <label for="ca" class="form-label">Categoria</label>
            <select [(ngModel)]="pasaje.categoriaPasajero" (ngModelChange)="descuent()" required class="form-select"
                aria-label="Default select example" id="ca" name="a2">
                <option value="m">Menor</option>
                <option value="a">Adulto</option>
                <option value="j">Jubilado</option>

            </select>
            <div class="col-12 text-center">
                <h2 *ngIf="pasaje.precioPasaje > 0 && pasaje.categoriaPasajero">
                    Descuento: {{desc|currency:'ARS ':true:'1.1-2'}}
                </h2>
            </div>
            <div class="mb-3">
                <label for="fx" class="form-label">Fecha de compra</label>
                <input [(ngModel)]="pasaje.fechaCompra" required="" type="date" class="form-control" id="fx"
                    name="fecha" #fecha="ngModel">
            </div>
            <button type="submit" class="btn btn-primary" (click)="crearPasaje()" *ngIf="accion==='new'">Crear</button>
            <button (click)="updatePasaje()" type="submit" *ngIf="accion==='update'"
                class="btn btn-primary">Editar</button>
        </form>
    </div>
</div>
